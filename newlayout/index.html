    <div class="egg-poem">

       <p>
            <span>I'll </span> <span class="verse2__line1--push">push my way out</span><br>
            <span>when the <span class="verse2__word--time">time</span><span class="verse2__word--right"> is just right,</span></span><br>

                <svg class="verse2__creature--svg" width="199.8" height="50.2" viewBox="0 0 199.8 50.2" overflow="visible">
                    <path id="our-text" d="M0 1l11-1c5 0 7 1 8 2 6 4 4 16 10 29 1 2 6 14 13 15 11 3 15-25 27-28 14-4 19 30 36 32s21-31 39-31c19 0 27 34 41 27 8-3 12-16 15-25"

                        <textpath  xlink:href="#our-text">
                            creature
                            
                            <animate attributeName="startOffset" from="0%" to ="100%" begin="5s" 
                            dur="14s" repeatCount="indefinite" keyTimes="0;1" calcMode="spline" keySplines="0.1 0.2 .22 1"/>
                        </textpath>
                    </text>

                
                </svg>
            
                <span> <span class="verse2__creature--hidden">creature</span> I am</span>

        <div class="verse__3"></div>
